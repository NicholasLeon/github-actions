name: Notify Discord on Push

on:
  push:
    branches:
      - main  # Atau ganti dengan branch lain

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        uses: tsickert/discord-webhook@v1.0.2
        with:
          webhook-url: ${{ https://discord.com/api/webhooks/1369200303773323365/Nnms3K5KXb0QiAD1rRe4iuoW5emZYB28uBIpr8qlcTMaCC0nOwTiIhSlnNWKiZJQABeH}}
          username: GitHub Bot
          avatar-url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          content: |
            🚀 New push to **${{ github.repository }}**!
            🧑‍💻 Commit by ${{ github.actor }}
            🔗 [View commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

